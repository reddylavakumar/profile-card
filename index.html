<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-container">
    <!-- Flip Container -->
    <div class="card-flip-container">
      <div class="card-flipper">
        <!-- view -->

        <div class="card">
          <div id="editIcon" class="edit_icon">
            <img src="pen.png" alt="Edit icon" />
          </div>
          <div class="content">
            <div class="box1">
              <div class="box_container">
                <div class="box1_image">
                  <img class="profile"
                    src="https://t4.ftcdn.net/jpg/03/64/21/11/360_F_364211147_1qgLVxv1Tcq0Ohz3FawUfrtONzz8nq3e.jpg"
                    alt="Profile Image" />
                </div>
              </div>
              <div class="applicant_name">Aarav Mehta</div>
            </div>
            <div class="box2">
              <div class="description">
                <div class="role">
                  <div>
                    <img src="role.png" alt="Role icon" />
                  </div>
                  <div>
                    <p>Frontend Engineer</p>
                  </div>
                </div>
                <div class="role">
                  <div>
                    <img src="mail.png" alt="Mail icon" />
                  </div>
                  <div>
                    <p>aarav.mehta@exmple.com</p>
                  </div>
                </div>
                <div class="role">
                  <div class="userbio_icon">
                    <img src="userbio.png" alt="User bio icon" />
                  </div>
                  <div>
                    <p>"Learning frontend development with focus on HTML, CSS, and React."</p>
                  </div>
                </div>
                <div class="role">
                  <div>
                    <img src="location.png" alt="Location icon" />
                  </div>
                  <div>
                    <p>Bangalore, India</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- edit -->
        <div class="card card_edit">
          <div id="viewIcon" class="edit_icon">
            <img src="save.png" alt="Edit icon" />
          </div>
          <div class="content">
            <div class="box1">
              <div class="box_container">
                <div class="box1_image">
                  <img class="profile"
                    src="https://t4.ftcdn.net/jpg/03/64/21/11/360_F_364211147_1qgLVxv1Tcq0Ohz3FawUfrtONzz8nq3e.jpg"
                    alt="Profile Image" />
                </div>
              </div>

              <div class="role profile_name">
                <div>
                  <img src="username.png" alt="Role icon" />
                </div>
                <div class="input_field">
                  <input type="text" value="Aarav Mehta" />
                </div>
              </div>
            </div>
            <div class="box2">
              <div class="description edit_description">
                <div class="role">
                  <div>
                    <img src="role.png" alt="Role icon" />
                  </div>
                  <div class="input_field">
                    <input type="text" value="Frontend Engineer" />
                  </div>
                </div>
                <div class="role">
                  <div>
                    <img src="mail.png" alt="Mail icon" />
                  </div>
                  <div class="input_field">
                    <input type="text" value="aarav.mehta@exmple.com" />

                  </div>
                </div>
                <div class="role">
                  <div class="userbio_icon">
                    <img src="userbio.png" alt="User bio icon" />
                  </div>
                  <div class="textarea-div">
                    <textarea id="autoTextarea" class="custom-textarea" type="text" cols="30"
                      value="Learning frontend development with focus on HTML, CSS, and React.">Learning frontend development with focus on HTML, CSS, and React.
</textarea>
                  </div>
                </div>
                <div class="role">
                  <div>
                    <img src="location.png" alt="Location icon" />
                  </div>
                  <div class="input_field">
                    <input type="text" value="Bangalore, India" />

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<!-- script -->
<script>
  let state = 'view';
  const editIcon = document.getElementById("editIcon");
  const viewIcon = document.getElementById("viewIcon");
  const flipContainer = document.querySelector(".card-flip-container");

  viewIcon.addEventListener('click', function () {
    const name = document.querySelector('.card_edit input[type="text"]').value;
    const role = document.querySelectorAll('.card_edit input[type="text"]')[1].value;
    const email = document.querySelectorAll('.card_edit input[type="text"]')[2].value;
    const bio = document.querySelector('.card_edit textarea').value;
    const location = document.querySelectorAll('.card_edit input[type="text"]')[3].value;

    document.querySelector('.applicant_name').textContent = name;
    document.querySelectorAll('.card .role p')[0].textContent = role;
    document.querySelectorAll('.card .role p')[1].textContent = email;
    document.querySelectorAll('.card .role p')[2].textContent = `"${bio}"`;
    document.querySelectorAll('.card .role p')[3].textContent = location;

    state = "view";
    console.log("view");
    flipContainer.classList.remove("flipped");
  });

  editIcon.addEventListener('click', function () {
    state = "edit";
    console.log("edit");
    flipContainer.classList.add("flipped");
  });
</script>


</html>
